<!DOCTYPE html>
<html>
<head>
    <title>Ocean Health Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Ocean Health Predictor</h1>
        <form action="/predict" method="post">
            <div class="form-group">
                <label>Latitude:</label>
                <input type="number" step="any" name="latitude" required>
            </div>
            <div class="form-group">
                <label>Longitude:</label>
                <input type="number" step="any" name="longitude" required>
            </div>
            <div class="form-group">
                <label>Month:</label>
                <input type="number" min="1" max="12" name="month" required>
            </div>
            <div class="form-group">
                <label>Sea Surface Temp (°C):</label>
                <input type="number" step="any" name="sea_surface_temp" required>
            </div>
            <div class="form-group">
                <label>Salinity (PSU):</label>
                <input type="number" step="any" name="salinity" required>
            </div>
            <div class="form-group">
                <label>pH:</label>
                <input type="number" step="any" name="ph" required>
            </div>
            <div class="form-group">
                <label>Pollution (0-1):</label>
                <input type="number" step="any" min="0" max="1" name="pollution_nearby" required>
            </div>
            <div class="form-group">
                <label>Current Speed (m/s):</label>
                <input type="number" step="any" name="current_speed" required>
            </div>
            <div class="form-group">
                <label>Plastic Concentration:</label>
                <input type="number" step="any" name="plastic_concentration" required>
            </div>
            <div class="form-group">
                <label>Phytoplankton (mg/m³):</label>
                <input type="number" step="any" name="phytoplankton" required>
            </div>
            <div class="form-group">
                <label>Dissolved Oxygen (mg/L):</label>
                <input type="number" step="any" name="dissolved_oxygen" required>
            </div>
            <button type="submit">Predict</button>
        </form>
    </div>
</body>
</html>
